<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="holder">
        <canvas id="viewport" width="512" height="512"></canvas>
    </div>
    <button id="stop">Robot: Stop!</button>
    <div id="canvas-size">
        <table>
            <div class="form-inline">
                <div class="form-group">
                    <tr>
                        <td><label class="control-label" for="inputSuccess4">Output width: </label></td>
                        <td><input id="robot-width" type="range" class="form-control" min="5" max="300" value="20"></td>
                        <td>&nbsp;[<text id="width"></text>]</td>
                    </tr>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <tr>
                        <td><label class="control-label" for="inputSuccess4">Output height: </label></td>
                        <td><input id="robot-height" type="range" class="form-control" min="5" max="300" value="20"></td>
                        <td>&nbsp;[<text id="height"></text>]</td>
                    </tr>
                </div>
            </div>
        </table>
    <br>
    <button id="outline">Robot: Trace Outline</button>
    </div>
    <script type="text/javascript" src="./build/app.js"></script>
</body>
</html>
